<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Solution to errors</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <p>{{ request.user }}</p>

    <a href="{% url 'log-out' %}">Log out</a>
{% else %}
     <a href="{% url 'login' %}">Login</a>
{% endif %}
    <hr>
    <h1>Solution to errors</h1>
    <table>
        <tr>
            <th>
                Errors
            </th>
        </tr>
        {% for task in object_list %}
            <tr style="align-content: center">
                <td>{{ task.title}}</td>
                <td><img src="{{ task.img.url }}" style="width: 390px; height: 150px; align-content: center" ></td>
                <td><a href="{% url 'main_det' task.id %}">view</a></td>
                <td><a href="{% url 'edit' task.id %}">Edit</a></td>
                <td><a href="{% url 'del' task.id %}">Delete</a></td>
            </tr>
            {% empty %}
                <h3>No errors in list</h3>
        {% endfor %}
    </table>
</body>
</html>
